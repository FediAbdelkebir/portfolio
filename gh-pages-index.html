<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fedi Abdelkebir | Full Stack Developer</title>
  <meta name="description" content="Fedi Abdelkebir's portfolio - Full Stack Developer specializing in React, Node.js, and modern web technologies">
  
  <!-- GitHub Pages SPA redirect handling -->
  <script>
    (function() {
      // Detect if this is a redirect from the 404 page
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      
      // If we have a redirect value, redirect to the correct path
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
