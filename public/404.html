<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages SPA Redirect</title>
  <script>
    // SPA redirect script for GitHub Pages
    // This solves the 404 problem when refreshing the page on GitHub Pages with client-side routing
    (function() {
      // Get the current URL path
      var path = window.location.pathname;
      var isProduction = window.location.hostname.includes('github.io');
      
      // Only redirect if this is a 404 page on GitHub Pages
      if (isProduction) {
        // Check if path starts with the repo name
        var repoName = '/portfolio'; // Your repository name
        
        // Remove repository name from path if it exists
        if (path.indexOf(repoName) === 0) {
          path = path.substr(repoName.length);
        }
        
        // Redirect to the root with the pathname in the query string
        window.location.href = repoName + '/?redirect=' + encodeURIComponent(path);
      }
    })();
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h1>Page Not Found</h1>
    <p>Redirecting to the homepage...</p>
  </div>
</body>
</html>
